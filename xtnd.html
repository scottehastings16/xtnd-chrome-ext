<!DOCTYPE html>
<html>
<head>
  <title>XTND Analytics Debugger</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>DataLayer Events</h1>
  <div id="duplicate-warning" style="color: red; display: none;">
    Warning: Duplicate event detected!
  </div>
  <table id="event-table">
    <thead>
      <tr>
        <th>Event Category</th>
        <th>Event Label</th>
        <th>Event Action</th>
        <th>Additional Context 1</th>
        <th>Additional Context 2</th>
        <th>Additional Context 3</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script src="xtndscript.js"> </script>
</body>
</html>sh
